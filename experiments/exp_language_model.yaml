# ===============================================
# ⚡ CRSD Lightweight Configuration (Fast Mode)
# For quick experiments on small datasets (1–10 MB)
# ===============================================

model:
  d_x: 32  
  d_h: 32  
  res_dims: [8, 8]
  d_k: 8 
  d_v: 8 
  mem_slots: 32 

train:
  batch_size: 64
  lr: 0.0001 
  epochs: 25 
  grad_clip: 1.0
  checkpoint_every: 5

data:
  dataset_path: "/data/enwik8_10M.txt"
  max_len: 256   
  num_workers: 2
  data_mode: char